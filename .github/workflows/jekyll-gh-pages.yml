# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject secrets into config
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_BOOKING_TEMPLATE_ID: ${{ secrets.EMAILJS_BOOKING_TEMPLATE_ID }}
          EMAILJS_CONTRACT_TEMPLATE_ID: ${{ secrets.EMAILJS_CONTRACT_TEMPLATE_ID }}
          EMAILJS_INVOICE_TEMPLATE_ID: ${{ secrets.EMAILJS_INVOICE_TEMPLATE_ID }}
          EMAILJS_CONTACT_TEMPLATE_ID: ${{ secrets.EMAILJS_CONTACT_TEMPLATE_ID }}
          PAYPAL_ME_USERNAME: ${{ secrets.PAYPAL_ME_USERNAME }}
        run: |
          CONFIG_FILE="js/firebase-config.js"
          INVOICE_FILE="admin/js/invoices.js"

          # Firebase placeholders
          sed -i "s|__FIREBASE_API_KEY__|${FIREBASE_API_KEY}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_AUTH_DOMAIN__|${FIREBASE_AUTH_DOMAIN}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_DATABASE_URL__|${FIREBASE_DATABASE_URL}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_PROJECT_ID__|${FIREBASE_PROJECT_ID}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_STORAGE_BUCKET__|${FIREBASE_STORAGE_BUCKET}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_MESSAGING_SENDER_ID__|${FIREBASE_MESSAGING_SENDER_ID}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_APP_ID__|${FIREBASE_APP_ID}|g" "$CONFIG_FILE"
          sed -i "s|__FIREBASE_MEASUREMENT_ID__|${FIREBASE_MEASUREMENT_ID}|g" "$CONFIG_FILE"

          # EmailJS placeholders
          sed -i "s|__EMAILJS_PUBLIC_KEY__|${EMAILJS_PUBLIC_KEY}|g" "$CONFIG_FILE"
          sed -i "s|__EMAILJS_SERVICE_ID__|${EMAILJS_SERVICE_ID}|g" "$CONFIG_FILE"
          sed -i "s|__EMAILJS_BOOKING_TEMPLATE_ID__|${EMAILJS_BOOKING_TEMPLATE_ID}|g" "$CONFIG_FILE"
          sed -i "s|__EMAILJS_CONTRACT_TEMPLATE_ID__|${EMAILJS_CONTRACT_TEMPLATE_ID}|g" "$CONFIG_FILE"
          sed -i "s|__EMAILJS_INVOICE_TEMPLATE_ID__|${EMAILJS_INVOICE_TEMPLATE_ID}|g" "$CONFIG_FILE"
          sed -i "s|__EMAILJS_CONTACT_TEMPLATE_ID__|${EMAILJS_CONTACT_TEMPLATE_ID}|g" "$CONFIG_FILE"

          # PayPal
          sed -i "s|__PAYPAL_ME_USERNAME__|${PAYPAL_ME_USERNAME}|g" "$INVOICE_FILE"

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
