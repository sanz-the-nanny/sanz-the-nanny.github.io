<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background circle for child figure -->
  <circle cx="30" cy="30" r="22" fill="#ff6b9d" opacity="0.2"/>
  
  <!-- Child figure with heart -->
  <g transform="translate(30, 30)">
    <!-- Head -->
    <circle cx="0" cy="-8" r="6" fill="#ff6b9d"/>
    <!-- Body -->
    <ellipse cx="0" cy="2" rx="5" ry="7" fill="#ff6b9d"/>
    <!-- Arms -->
    <path d="M -5 0 Q -8 2 -7 5" stroke="#ff6b9d" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M 5 0 Q 8 2 7 5" stroke="#ff6b9d" stroke-width="2" stroke-linecap="round" fill="none"/>
    <!-- Legs -->
    <path d="M -2 8 L -3 14" stroke="#ff6b9d" stroke-width="2" stroke-linecap="round"/>
    <path d="M 2 8 L 3 14" stroke="#ff6b9d" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Heart above child -->
  <path d="M 30 10 C 30 8 28 6 26 6 C 24.5 6 23.5 7 23 8 C 22.5 7 21.5 6 20 6 C 18 6 16 8 16 10 C 16 13 23 18 23 18 C 23 18 30 13 30 10 Z" fill="#ffa07a"/>
  
  <!-- Decorative dots -->
  <circle cx="52" cy="25" r="2" fill="#ffa07a" opacity="0.6"/>
  <circle cx="52" cy="35" r="2" fill="#ff6b9d" opacity="0.6"/>
  
  <!-- Text: Sanz -->
  <text x="62" y="32" font-family="'Poppins', sans-serif" font-size="20" font-weight="700" fill="#2c3e50">
    Sanz
  </text>
  
  <!-- Text: the Nanny -->
  <text x="62" y="48" font-family="'Poppins', sans-serif" font-size="12" font-weight="400" fill="#c44569">
    the Nanny
  </text>
  
  <!-- Decorative sparkles -->
  <g opacity="0.7">
    <path d="M 120 15 L 121 18 L 124 18 L 121.5 20 L 122.5 23 L 120 21 L 117.5 23 L 118.5 20 L 116 18 L 119 18 Z" fill="#ffa07a" transform="scale(0.6)"/>
    <path d="M 170 35 L 171 38 L 174 38 L 171.5 40 L 172.5 43 L 170 41 L 167.5 43 L 168.5 40 L 166 38 L 169 38 Z" fill="#ff6b9d" transform="scale(0.5)"/>
  </g>
</svg>
